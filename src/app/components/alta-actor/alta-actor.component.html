      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Datos actor</h4>
        <form  [formGroup]="altaForm">

          <div class="row">
            
            <div class="col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                
                <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                <div *ngIf="this.altaForm.get('nombre').invalid && (this.altaForm.get('nombre').dirty || this.altaForm.get('nombre').touched)" class="invalid-feedback">
                  <div *ngIf="this.altaForm.get('nombre').hasError('required')" >
                    Valid name is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido">Apellido</label>
              <div class="input-group">
              
              <input type="text" class="form-control" id="apellido" formControlName="apellido" required>
              <div *ngIf="this.altaForm.get('apellido').invalid && (this.altaForm.get('apellido').dirty || this.altaForm.get('apellido').touched)" class="invalid-feedback">
                <div *ngIf="this.altaForm.get('apellido').hasError('required')" >
                  Valid name is required.
                </div>
              </div>
            </div>
            </div>

          </div>
          

          <div class="row">
            
            <div class="col-md-6 mb-3">
              <label for="sexo">Sexo</label>
              <select class="custom-select d-block w-100" id="sexo" formControlName="sexo" required>
                <option value="">Choose...</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
              <div *ngIf="this.altaForm.get('sexo').invalid && (this.altaForm.get('sexo').dirty || this.altaForm.get('sexo').touched)" class="invalid-feedback">
                <div *ngIf="this.altaForm.get('sexo').hasError('required')" >
                  Debe indicar el sexo
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="fecha">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="fecha" formControlName="fecha" required>
              <div *ngIf="this.altaForm.get('fecha').invalid && (this.altaForm.get('fecha').dirty || this.altaForm.get('fecha').touched)" class="invalid-feedback">
                <div *ngIf="this.altaForm.get('fecha').hasError('required')" >
                  Debe indicar una fecha
                </div>
              </div>
            </div>

          </div>

  
          <div class="mb-3">
            <label for="pais">Nacionalidad </label>
            <input type="text" class="form-control" id="pais" formControlName="pais" required disabled>
            <div *ngIf="this.altaForm.get('pais').invalid && (this.altaForm.get('pais').dirty || this.altaForm.get('pais').touched)" class="invalid-feedback">
              <div *ngIf="this.altaForm.get('pais').hasError('required')" >
                Debe elejir un pais
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="foto">Foto <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="foto" placeholder="" formControlName="foto" disabled>
            <!--div class="invalid-feedback">
              Please enter your shipping address.
            </div-->
          </div>
  
          <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="alta()">Guardar</button>
        </form>
      </div>
    </div>
