
<div *ngIf="itemParaMostrar">
    <h2>{{itemParaMostrar.Nombre}} {{itemParaMostrar.apellido}}  </h2>


    <div class="card" style="width:300px">
        <!--img class="card-img-top" src="/assets/imagenes/presentacion.jpg" alt="Card image" style="width:100%"-->
        <img *ngIf="itemParaMostrar.FotoPelicula" class="card-img-top" [src]="fotoActual" alt="Card image" [ngStyle]="{'width': anchoDeFoto}">

        <svg *ngIf="!itemParaMostrar.FotoPelicula" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" />
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Foto no disponible</text>
        </svg>
        <div class="card-body">
            <p class="card-text">Sexo: {{itemParaMostrar.sexo}} <br> 
                    Fecha nacimiento: {{itemParaMostrar.FechaNacimiento}} <br> 
                    Nacionalidad: {{itemParaMostrar.Nacionalidad}}
                </p>
            <!--a *ngIf="Borrado" (click)="Borrar()" class="btn btn-danger">Borrar</a-->
            <a  (click)="LimpiarDetalle()" class="btn btn-info">Cerrar</a>
        </div>
    </div>
</div>
